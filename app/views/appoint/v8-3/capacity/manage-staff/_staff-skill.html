<form
method="post"
{% if person.id %}
action="edit-staff-hours"
{% else %}
action="new-staff-hours"
{% endif %}>
    
        <div class="form-group" id="">
            <fieldset>
                <legend>
                    <span class="form-label-bold">
                        What skill level are they?
                      </span>
                </legend>
                <div class="multiple-choice">
                    <input id="skill-standard" type="radio" name="skill" value="standard" {{ checked if person.skill=="Standard" }}>
                    <label for="skill-standard">Non neuro</label>
                </div>
                <div class="multiple-choice">
                    <input id="skill-neuro" type="radio" name="skill" value="neuro" {{ checked if person.skill=="Neuro" }}>
                    <label for="skill-neuro">Neuro</label>
                </div>
                <div class="multiple-choice">
                    <input id="skill-neuro" type="radio" name="skill" value="neuro" {{ checked if person.skill=="Complex Neuro" }}>
                    <label for="skill-neuro">Complex Neuro</label>
                </div>
            </fieldset>
        </div>
        <div class="form-group inline" id="">
            <fieldset>
                <legend>
                    <span class="form-label-bold">
                        Are they qualified to complete scrutiny file work?
                      </span>
                </legend>
                <div class="multiple-choice">
                    <input id="scrutiny-yes" type="radio" name="scrutiny" value="yes" {{ checked if person.scrutinyPaperwork and person.id }}>
                    <label for="scrutiny-yes">Yes</label>
                </div>
                <div class="multiple-choice">
                    <input id="scrutiny-no" type="radio" name="scrutiny" value="no" {{ checked if not person.scrutinyPaperwork and person.id }}>
                    <label for="scrutiny-no">No</label>
                </div>
            </fieldset>
        </div>
        <button type="submit" class="button">Save and continue</button>
</form>
