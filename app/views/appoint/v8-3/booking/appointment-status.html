{% block citizen_content %}
 {# macro #}

<div class="container">
<!-- timeline -->

<form action="bobby-status-changed">
 <fieldset class="form-group">

      <legend>
        <h1 class="heading-medium mt20">Change appointment status</h1>
      </legend>

      <div class="multiple-choice">
        <input id="status-1" type="radio" name="status" value="Customer arrived">
        <label for="status-1">Customer arrived</label>
      </div>
      <div class="multiple-choice">
        <input id="status-2" type="radio" name="status" value="Failed to attend">
        <label for="status-2">Failed to attend</label>
      </div>
      <div class="multiple-choice">
        <input id="status-3" type="radio" name="status" value="Unable to attend">
        <label for="status-3">Unable to attend</label>
      </div>

</fieldset>
    <button class="button">Save</button>

</form>
</div><!-- container -->

{% endblock %}
