<hr />
<h3 class="heading-large">Can you give a score now?</h3>
<form class="form" action="">
  <div class="form-group">

    <div class="multiple-choice" data-target="scorenow">
      <input id="decide_now" name="whatcando" type="radio" value="Yes">
      <label for="decide_now"> Yes, I have enough evidence to give a score </label>
    </div>

    <div class="js-hidden panel panel-indent mt20" id="scorenow">
      <div class="form-group">
        <label class="form-label">Score</label>
        <input type="text" class="form-control" name="score" placeholder="1-15" style="width:10em"/>
        &nbsp;
        <span class="font-xsmall help__handle">
          <a href="#">help</a>
          <div class="help__content">
            <p>Has uncontrollable episodes of aggressive or disinhibited behaviour that would be unreasonable in any workplace</p>
            <p>15 points - On a daily basis</p>
            <p>15 points - Frequently</p>
            <p>9 points - Occasionally</p>
            <p>0 points - Doesn't have these episodes</p>

          </div>
        </span>
      </div><!-- form-group -->
      <div class="form-group">
        <label class="form-label">Notes</label>
        <textarea class="form-control" name="justify" style="height:200px"></textarea>
      </div>
    </div><!-- js-hidden -->

    <div class="multiple-choice" data-target="">
      <input id="support_no" name="whatcando" type="radio" value="No, redirect(/staff/v3/citizen/support/rejected)">
      <label for="support_no"> No, I need more evidence </label>
    </div>

    <div class="multiple-choice" data-target="">
      <input id="face2face" name="whatcando" type="radio" value="No, redirect(/staff/v3/citizen/support/rejected)">
      <label for="face2face"> No, I want Tony to come in</label>
    </div>

  </div><!-- form-group -->
  <div class="form-group">
    <button class="button" type="button">Continue</button>
  </div><!-- form-group -->
</form>
