<h3 class="heading-large">Decision</h3>
<form class="form">
  <fieldset class="form-group">
    <label class="form-label">Score</label>
    <input type="text" class="form-control" name="score" placeholder="1-15" style="width:3em"/>
    &nbsp;
    <span class="font-xsmall help__handle">
      <a href="#">help</a>
      <div class="help__content">
        <p>1 - 5 point - they can do this</p>
        <p>5 - 10 points - they can do that</p>
        <p>10 -15 points - they can do the other</p>
      </div>
    </span>
  </fieldset>
  <fieldset class="form-group">
    <label class="form-label">Notes</label>
    <textarea class="form-control" name="justify" style="height:200px"></textarea>
  </fieldset>
  <div class="form-group">
    <input type="button" class="button" value="Continue"/>
  </div>
</form>
