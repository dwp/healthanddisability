<section class="column-half {{ 'hidden' if not (query.tab === 'hours') }}">
        <p class="mt0"><a href="/{{path2}}/{{centre.id}}/manage-staff/staff-profile/{{person.id}}/edit-staff-hours" class="button mt0">Edit working pattern</a></p>

    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Times</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for day, dayDetails in person.days %}
            <tr>
                <td><span class="capitalise">{{day}}</span></td>
                <td>{{dayDetails.start}} to {{dayDetails.end}}</td>
                <td class="numeric">
                    {% if dayDetails.scrutiny and person.scrutinyPaperwork %}
                        <span class="marker marker--scrutiny">Scrutiny filework</span>
                    {% else %}
                        <span class="marker marker--appointments">Appointments</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
