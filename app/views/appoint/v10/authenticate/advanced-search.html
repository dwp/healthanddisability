{% extends path1+"/_layout.html" %} 



{% block citizen_content %}

<div class="grid-row">
    <div class="column-full">
        <h1 class="heading-medium">Find a customer</h1>
        <form action="search-results" method="post">
            <div class="form-group">
                <label class="form-label" for="postcode">Customer's Postcode</label>
                <input type="text" name="postcode" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Customer's Name</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <fieldset>
                  <legend>
                    <span class="form-label">
                      Customer's date of birth?
                    </span>
                    <span class="form-hint">For example, 31 3 1980</span>
                  </legend>
                  <div class="form-date">
                    <div class="form-group form-group-day">
                      <label class="form-label" for="dob-day">Day</label>
                      <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*">
                    </div>
                    <div class="form-group form-group-month">
                      <label class="form-label" for="dob-month">Month</label>
                      <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*">
                    </div>
                    <div class="form-group form-group-year">
                      <label class="form-label" for="dob-year">Year</label>
                      <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*">
                    </div>
                  </div>
                </fieldset>
            </div>
            <p><button type="submit" class="button">Search</button></p>
        </form>
    </div>
</div>



{% endblock %} {% block footer_top %} {{ super() }} {# {% include path1+"/footer_links.html" %} #} {% endblock %}
