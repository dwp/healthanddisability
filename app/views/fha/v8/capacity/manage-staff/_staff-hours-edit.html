<div class="container">
    <div class="grid-row mt30">
        <div class="column-two-thirds">
            <h4 class="heading-small"></h4>
            <fieldset>

            <legend>
              <h3 class="heading-small mt0">Select the days {{person.name}} will normally available:</h3>
            </legend>
            {% for dayName, day in person.days %}
            <div class="multiple-choice">
                <input 
                    id="available-days-{{loop.index}}" 
                    name="available-days" 
                    type="checkbox" 
                    value="{{loop.index}}"" 
                    data-toggle-content="times-for-{{dayName}}"
                    {% if day.available %} checked {% endif%} >
                <label for="available-days-{{loop.index}}">{{ dayName }}</label>
            </div>
            
            <div 
                class="panel panel-border-narrow {% if not day.available %}hidden{% endif %}" 
                id="times-for-{{dayName}}"
                 >
                <label class="form-label" for="from-time">What time will {{person.name}} be available from <span class="visually-hidden"> on {{dayName}}</span>?</label>
                <input class="form-control time-input" name="from-time" type="time" value="{{ day.start }}">
                <label class="form-label mt30" for="to-time">What time will {{person.name}} be available to <span class="visually-hidden"> on {{dayName}}</span>?</label>
                <input class="form-control time-input" name="to-time" type="time" value="{{ day.end }}">
                
            </div>
            {% endfor %}



          </fieldset>
        <p class="mt30">
             <a href="edit-staff-hours-2" class="button">Next</a>        
        </p>

        </div>
        
        <!-- column -->

    </div>


    <!-- row -->
</div>
