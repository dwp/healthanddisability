{% extends path+"/_layout-case-action.html" %}

{% block citizen_content %}

{{ data.nuggets | log }}




<p class="no-kdBar"><a href="javascript: history.go(-1)" class="link-back">Back</a></p>




<h1 class="heading-large">Curtail this assessment</h1>




<div class="grid-row">
  <div class="column-two-thirds">

	
	
	
	
	
	<form method="post" action="miniReport">
	
	<div class="form-group">
		 <fieldset>
		    
				    	<legend class="heading-medium mb10">Why do you want to curtail {{customer.name.first}}'s assessment?</legend>
		
					    <div class="multiple-choice" data-target="reasons1">
					      <input id="decide_now" name="LcwAndLcwra" type="radio" value="yes">
					      <label for="decide_now">Treat as LCWRA due to special circumstances</label>
					    </div>
					    <!-- Start -->
					    <div class="panel js-hidden" id="reasons1">	
					    	<fieldset>
								<legend class="form-label-bold mb5">Choose a reason:</legend>
			
							    <div class="multiple-choice" data-target="justify2">
							      <input id="lcwra2" name="lcwra" type="radio" value="lcwra2">
							      <label for="lcwra2">Risks associated with pregnancy</label>
							    </div>	
							    
							    <div class="multiple-choice" data-target="justify3">
							      <input id="lcwra3" name="lcwra" type="radio" value="lcwra3">
							      <label for="lcwra3">Chemotherapy or radiotherapy in progress</label>
							    </div>	
							    
							    <div class="multiple-choice" data-target="justify4">
							      <input id="lcwra4" name="lcwra" type="radio" value="lcwra4">
							      <label for="lcwra4">Terminally ill</label>
							    </div>
					    	</fieldset>
					    </div>
					    <!-- / end panel -->
		  
					    <div class="multiple-choice" data-target="justify5">
					      <input id="face2face" name="LcwAndLcwra" type="radio" value="no">
					      <label for="face2face">Evidence meets criteria for functional LCWRA</label>
					    </div>	

					   
					    <div class="panel js-hidden" id="justify5">

					    	<fieldset>
							<legend class="form-label-bold mb5">Choose the activities where there's functional LCWRA</legend>				
							
							<div class="multiple-choice">
						      <input id="lcwra1" name="lcwra" type="checkbox" value="lcwra1">
						      <label for="lcwra1">Moving around and using steps without help</label>			      
						    </div>
		
						    <div class="multiple-choice">
						      <input id="lcwra2" name="lcwra" type="checkbox" value="lcwra2">
						      <label for="lcwra2">Standing and sitting</label>
						    </div>
						    
						    <div class="multiple-choice">
						      <input id="lcwra3" name="lcwra" type="checkbox" value="lcwra3">
						      <label for="lcwra3">Reaching</label>
						    </div>	
						    
						    <div class="multiple-choice">
						      <input id="lcwra4" name="lcwra" type="checkbox" value="lcwra4">
						      <label for="lcwra4">Picking up and moving things</label>
						    </div>
						    
						    <div class="multiple-choice">
						      <input id="lcwra5" name="lcwra" type="checkbox" value="lcwra5">
						      <label for="lcwra5">Manual dexterity (using your hands)</label>
								</div>
								
								<div class="multiple-choice">
										<input id="lcwra6" name="lcwra" type="checkbox" value="lcwra6">
										<label for="lcwra6">Communicating with people</label>
									</div>

									<div class="multiple-choice">
											<input id="lcwra7" name="lcwra" type="checkbox" value="lcwra7">
											<label for="lcwra7">Understanding others (how they communicate with you)</label>
										</div>

											<div class="multiple-choice">
													<input id="lcwra8" name="lcwra" type="checkbox" value="lcwra8">
													<label for="lcwra8">Control of bowels and bladder, and using a collecting device</label>
												</div>

													<div class="multiple-choice">
															<input id="lcwra9" name="lcwra" type="checkbox" value="lcwra9">
															<label for="lcwra9">Learning how to do tasks</label>
														</div>

														<div class="multiple-choice">
																<input id="lcwra10" name="lcwra" type="checkbox" value="lcwra10">
																<label for="lcwra10">Awareness of hazards or danger</label>
															</div>

															<div class="multiple-choice">
																	<input id="lcwra11" name="lcwra" type="checkbox" value="lcwra11">
																	<label for="lcwra11">Starting and finishing tasks</label>
																</div>

																<div class="multiple-choice">
																		<input id="lcwra12" name="lcwra" type="checkbox" value="lcwra12">
																		<label for="lcwra12">Coping with changes</label>
																	</div>

																		<div class="multiple-choice">
																				<input id="lcwra13" name="lcwra" type="checkbox" value="lcwra13">
																				<label for="lcwra13">Coping with social situations</label>
																			</div>

																			<div class="multiple-choice">
																					<input id="lcwra14" name="lcwra" type="checkbox" value="lcwra14">
																					<label for="lcwra14">Behaving appropriately</label>
																				</div>

																				<div class="multiple-choice">
																					<input id="lcwra15" name="lcwra" type="checkbox" value="lcwra15">
																					<label for="lcwra15">Eating and drinking</label>
																				</div>
					    
					    </fieldset>

   	
				    </div>
					    
					    
					    
					    
					    
				    </fieldset>
	</div>
		

		<div class="form-group">
			<label class="form-label-bold" for="justify">Justification:</label>
			<textarea class="form-control form-control-3-4" name="justify" id="justify" rows="6"></textarea>
		</div>

			
    <p><input type="submit" class="button" value="Finish and review report" id="submitButton"></p>
		</form>	

  </div><!-- column -->
</div><!-- row -->



{% endblock %}
