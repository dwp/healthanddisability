{% extends path+"/_layout-case-action.html" %}

{% block citizen_content %}

{{ data.nuggets | log }}




<p class="no-kdBar"><a href="javascript: history.go(-1)" class="link-back">Back</a></p>




<h1 class="heading-large">Do you need to complete a mental state examination?</h1>




<div class="grid-row">
  <div class="column-two-thirds">

	
	

<form method="post" action="exceptionalCircumstances" id="mental-health-decision">
	
<div class="form-group">
  <fieldset class="inline">


<!--<legend class="heading-medium mb10">Do you need to complete a mental health assessment?</legend>-->

    <div class="multiple-choice">
      <input id="radio-inline-1" type="radio" name="radio-inline-group" value="yes~/{{path}}/assessment/{{customer._id}}/evidence/mentalHealthAssessmentCurtail">
      <label for="radio-inline-1">Yes</label>
    </div>
    <div class="multiple-choice">
      <input id="radio-inline-2" type="radio" name="radio-inline-group" value="no~/{{path}}/assessment/{{customer._id}}/evidence/personalSummaryStatement">
      <label for="radio-inline-2">No</label>
    </div>

  </fieldset>
</div>

<p><input type="submit" class="button" value="Continue" id="submitButton"></p>

		</form>	

  </div><!-- column -->
</div><!-- row -->



<script type="text/javascript">

$("radio-inline-group").change(function(){
if ($("radio-inline-group").val() == 'yes'){
   $("#sufficient-evidence").attr("action","exceptionalCircumstances");
}
else
{
   $("#sufficient-evidence").attr("action","wca-index");
}
});
</script>

{% endblock %}
