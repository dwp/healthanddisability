<div class="inner-panel  panel-open total-panel">
             <div class="inner-panel-content sticky">


                 <h2 class="heading-large">Totals</h2>

                 <div class="total-container">
                        <h2 class="heading-small mt30">Appointments</h2>
                        <label class="visually-hidden" for="" ></label>
                        <input type="number" name="sum" id="sum" class="form-control" readonly value="{% if data['amount1visited']=='Yes'%}{{sum}}{% else %}{{totalhcp}}{% endif %}" />
                      </div>

                      <div class="total-container">
                            <h2 class="heading-small">UCB</h2>
                            <label class="visually-hidden" for="" ></label>
                            <input class="form-control" id="ucbsum"  type="text" name="ucbsum"  type="text" value="{% if data['amount1visited']=='Yes'%}{{ucbsum}}{% else %}{{totalucb}}{% endif %}" >
                 </div>
                      <div class="total-container">
                          <h2 class="heading-small">Complex neuro</h2>
                          <label class="visually-hidden" for="" ></label>
                          <input type="number" name="complexsum" id="complexsum" class="form-control" readonly  value="{% if data['amount1visited']=='Yes'%}{{complexsum}}{% else %}{{totalcomplex}}{% endif %}" />
                        </div>
                        <div class="total-container">
                            <h2 class="heading-small">Neuro</h2>
                            <label class="visually-hidden" for="" ></label>
                            <input class="form-control" id="neurosum"  type="text" name="neurosum"  type="text" value="{% if data['amount1visited']=='Yes'%}{{neurosum}}{% else %}{{totalneuro}}{% endif %}" >
                    </div>
                    <div class="total-container">
                        <h2 class="heading-small">Non neuro</h2>
                        <label class="visually-hidden" for="" ></label>
                        <input class="form-control" id="nonesum"  type="text" name="nonesum"  type="text" value="{% if data['amount1visited']=='Yes'%}{{nonesum}}{% else %}{{totalnon}}{% endif %}" >
             </div>
             {% if checked('benefits','ben2') %}
             <div class="total-container">
                <h2 class="heading-small">IIDB</h2>
                <label class="visually-hidden" for="" ></label>
                <input class="form-control" id="IIDBsum"  type="text" name="IIDBsum"  type="text" value="{{IIDBsum}}" >
     </div>
     {% endif %}



		
         </div>

         </div>
