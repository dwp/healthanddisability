{% extends path+"/screen-designs_error-message-examples/_layout-case-simple_assessment-complete.html" %}

{% block citizen_content %}

{{ data.nuggets | log }}



<p class="no-kdBar"><a href="javascript: history.go(-1)" class="link-back">Back</a></p>

<div class="column-two-thirds">

    <div class="error-summary" role="alert" aria-labelledby="error-summary-heading-example-1" tabindex="-1">

      <h2 class="heading-medium error-summary-heading" id="error-summary-heading-example-1">
        There is a problem
      </h2>

      <ul class="error-summary-list">
        <li><a href="#error-full-name">Words must be 50 characters or fewer</a></li>
      </ul>

    </div>


<h1 class="heading-large mb20">General health</h1>



<div class="form-group">
  <label class="form-label" for="first-name-2">Height (cm)</label>
  <input class="form-control form-control-1-4" id="first-name-2" name="first-name-2" type="text">
</div>
<div class="form-group">
  <label class="form-label" for="last-name-2">Weight (kg)</label>
  <input class="form-control form-control-1-4" id="last-name-2" name="last-name-2" type="text">
</div>


<div class="form-group form-group-error">

      <label for="example-full-name" id="error-full-name">

        <span class="form-label">Other findings</span>
        <span class="error-message">Words must be 50 characters or fewer</span>

      </label>
<textarea class="form-control form-control-3-4 form-control-error" name="textarea" id="textarea" rows="5">Loremipsumdolorsitametconsecteturadipiscingelit.Insempregestastincidunt</textarea>
      
</div>




<input class="button" type="submit" value="Save and continue">



  
   </div>
 <!-- / wrapper -->
  
</div>


{% endblock %}
