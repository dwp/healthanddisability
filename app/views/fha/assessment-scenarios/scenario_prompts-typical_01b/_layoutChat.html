{% block page_scripts %}
{{ super }}
<script type="text/javascript">
  $(document).on('ready',function()
  {
    $('.function_link').on('click',function(e)
    {
      e.preventDefault();
      var href = $(this).attr('href');
      console.log(href)
      $.ajax({
        url: href,
        method: "GET",
        complete:  function(data,status,xhr) {
          console.log(data)
          document.location.reload(true);
        }
      });
    });
  });
</script>

<script type="text/javascript">
	$( document ).ready(function() {
				 $( ".panel-switch" ).click(function() {
						 $( ".inner-panel" ).toggleClass( "panel-open" );
				 });
		 }); 
 </script>

<script type="text/javascript">
  $(document).on('ready',function()
  {
    $('.tag').on('click',function(e)
    {
      e.preventDefault();
      $(this).toggleClass('clicked');
    });

    $('.tag').on('mouseleave',function(e)
    {
      e.preventDefault();
      $(this).removeClass('clicked');
    });

    $.fancybox.defaults.beforeShow = function(){
        $("html").css({'overflow-y':'hidden'});
    };
    $.fancybox.defaults.afterClose = function(){
        $("html").css({'overflow-y':'visible'});
        $('.des_trigger').blur();
    };
    // highlight the approrpaiet left nav
    $('.evidence__leftnav a h3').each(function(i,e)
    {
      if ($(e).text() == $('h2.heading-large').text()) $(e).parent().addClass('active');
    })
  });
</script>

<script>
  $(".gp-report-show td span").click(function(){
  $(".content-hide").toggleClass("content-show");
  $(".gp-report-show").toggleClass("active-show");
