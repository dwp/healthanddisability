{% extends path+"/scenario_04a/_layout-case-full-width.html" %}

{% block citizen_content %}

{{ data.nuggets | log }}




<p class="no-kdBar"><a href="javascript: history.go(-1)" class="link-back">Back</a></p>





<h1 class="heading-large">Conditions and medication</h1>

<h2 class="heading-medium">Anxiety and depression</h2>


<div class="grid-row">
  <div class="column-two-thirds">
	
	<form method="post" action="enter_condition_history_2">
	
	<div class="form-group">
			<label class="form-label" for="consulted">Condition history</label>
			<textarea class="form-control form-control-3-4" name="conditionHistory1" id="conditionHistory1" rows="8">{{conditionHistory1}}</textarea>
	</div>


<p class="mb0">Medication</p>
<div class="form-control-3-4">
<table class="report-view-table mb10">	
		<tbody>
			<tr>
				<td>Sertraline</td>
				<td>50mg</td>
        		<td>Since May 2019</td>
			</tr>
		</tbody>
	</table>
  <p class="mt0"><a href="#">Add or change medication</a></p>
</div>
<br>
	<div class="form-group">
			<label class="form-label" for="consulted">Side effects</label>
			<textarea class="form-control form-control-3-4" name="sideEffects1" id="sideEffects1" rows="4">{{sideEffects1}}</textarea>
	</div>



<!-- section end -->

<p><input type="submit" class="button" value="Save and continue" id="submitButton"></p>
	</form>

  </div><!-- column -->
</div><!-- row -->


{% endblock %}
