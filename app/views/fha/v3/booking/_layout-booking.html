{% extends path1+"/_layout.html" %}


{% block left_content %}
{% if customer.appointmentDate %}
<p class="mt10 mb0 bold-small">Booked</p>
<p class="mt20"><a href="/{{path2}}/{{customer._id}}/request-rearrangement" class="button">Rearrange appointment</a></p>
{% else %}
<p class="mt10 mb0 bold-small">Ready to book</p>
<form action="arrived-post" method="post">
<p class="mt20"><a href="/{{path2}}/{{customer._id}}/timepicker" class="button">Book appointment</a></p>
{% endif %}
</form>

<hr>
<ul class="secondary-actions">
	<li><a href="#">Request something</a></li>
</ul>
{% endblock %}
