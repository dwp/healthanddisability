{% extends path+"/_layout-case-simple11.html" %}


{% block actioncolumn %}
   


 <div class="caseStatus">
 	
	<h2 class="main-status"><span>Current case status</span>Questionnaire not returned</h2>

 </div>
{% endblock %}


{% block citizen_content %}




<div class="container">


  <div class="grid-row">
  
  
 
  
  	

    <div class="column-full">
    
    <p class="no-kdBar"><a href="javascript: history.go(-1)" class="link-back">Back</a></p>
    
    
   
  <div class="grid-row">

    <div class="column-two-thirds">
        


    	
    	<h1 class="heading-large">Claimant has changed address</h1>
    	
    	
		<div class="evidence-requests mt30">
				
				
			<form method="POST">
			
					<div class="form-group">
						<fieldset>
						  
							  <legend class="heading-medium mb5">Choose an option:</legend>

										<div class="multiple-choice">
											<input id="claimant" type="radio" name="uc50changedaddress" value="~/{{path}}/scenario11/edit-address-details">
											<label for="claimant">New address within assessment centre area - update details & issue 2nd UC50</label>
										</div>

										<div class="multiple-choice">
											<input id="gpTele" type="radio" name="uc50changedaddress" value="~/{{path}}/scenario11/close-rebuild">
											<label for="gpTele">New address outside assessment centre area - close HTDS referral</label>
										</div>

							</fieldset>
						</div>
				
				<p class="mt30"><input type="submit" class="button" value="Save and continue"></p>
				
				</form>
		</div>



    </div><!-- column-full -->
  </div>

    </div><!-- column -->


  </div><!-- row -->
</div><!-- container -->

{% endblock %}
