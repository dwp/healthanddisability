{% extends path+"/_layout-case-simple13.html" %}


{% block actioncolumn %}
   


 <div class="caseStatus">
 	
	<h2 class="main-status"><span>Current case status</span>Questionnaire not returned</h2>

 </div>
{% endblock %}


{% block citizen_content %}




<div class="container">


  <div class="grid-row">
  
  
 
  
  	

    <div class="column-full">
    
    <p class="no-kdBar"><a href="javascript: history.go(-1)" class="link-back">Back</a></p>
    
    
   
  <div class="grid-row">

    <div class="column-two-thirds">
        


    	
    	<h1 class="heading-large">Update case status</h1>
    	
    	
   
		
		
		<div class="evidence-requests mt30">
				
				
			<form method="POST" action="case-list_questionnaire-not-returned">
			
			
					<div class="form-group">
						<fieldset>
						  
							  <legend class="heading-medium mb10">Choose an update</legend>

										<div class="multiple-choice">
											<input id="received" type="radio" name="caseStatus" value="~/{{path}}/scenario13a/not-testing">
											<label for="received">UC50 received</label>
										</div>
										

										<div class="multiple-choice" data-target="mentalHealthNotes">
											<input id="mentalHealth" type="radio" name="caseStatus">
											<label for="mentalHealth">Claimant has a mental health condition</label>
										</div>

										<div class="panel js-hidden" id="mentalHealthNotes">
											<div class="form-group">
												<label class="form-label" for="statusMentalHealthNotes">Give details</label>
												<textarea class="form-control form-control-3-4" id="statusMentalHealthNotes" rows="4">{{ statusMentalHealthNotes }}</textarea>
											</div>
										</div>

										<div class="multiple-choice" data-target="vulnerableNotes">
											<input id="vulnerable" type="radio" name="caseStatus" value="~/{{path}}/scenario13a/case-list_questionnaire-not-returned">
											<label for="vulnerable">Claimant is vulnerable</label>
										</div>

										<div class="panel js-hidden" id="vulnerableNotes">
											<div class="form-group">
												<label class="form-label" for="statusVulnerableNotes">Give details</label>
												<textarea class="form-control form-control-3-4" id="statusVulnerableNotes" rows="4">{{ statusVulnerableNotes }}</textarea>
											</div>
										</div>

										<div class="multiple-choice">
											<input id="changedAddress" type="radio" name="caseStatus" value="~/{{path}}/scenario13a/changed-address">
											<label for="changedAddress">Claimant has changed address</label>
										</div>

										<div class="multiple-choice" data-target="leftHealthNotes">
											<input id="leftHealth" type="radio" name="caseStatus" value="~/{{path}}/scenario13a/close-leave">
											<label for="leftHealth">Claimant has left the health journey</label>
										</div>

										<div class="panel js-hidden" id="leftHealthNotes">
											<div class="form-group">
												<label class="form-label" for="statusLeftHealthNotes">Give details</label>
												<textarea class="form-control form-control-3-4" id="statusLeftHealthNotes" rows="4">{{ statusLeftHealthNotes }}</textarea>
											</div>
										</div>

							</fieldset>
						</div>
			

				
				<p class="mt30"><input type="submit" class="button" value="Save and continue"></p>
				

				
				
				</form>
		</div>



    </div><!-- column-full -->
  </div>

    </div><!-- column -->


  </div><!-- row -->
</div><!-- container -->

{% endblock %}
