

{% extends path1+"/_addlayout.html" %} 

{% block citizen_content %}


<div class="container">
    <h2 class="heading-medium">Edit Room 1 at Five Ways House</h2>
    <div></div>
    <form>
        <div class="form-group">
            <label class="form-label" for="room-name">Room Name</label>
            <input class="form-control" id="room-name" type="text" name="room-name" value="Room 1">
        </div>
        <fieldset class="inline">
        <legend>
          <span class="form-label">
            Is the room on the ground floor?
          </span>
        </legend>
        <div class="multiple-choice">
          <input id="ground-floor-yes" type="radio" name="ground-floor" value="Yes" checked>
          <label for="ground-floor-yes">Yes</label>
        </div>
        <div class="multiple-choice">
          <input id="ground-floor-no" type="radio" name="ground-floor" value="No">
          <label for="ground-floor-no">No</label>
        </div>
      </fieldset>
      <fieldset class="inline mt30">
        <legend>
          <span class="form-label">
            Is the room accessible by wheelchair?
          </span>
        </legend>
        <div class="multiple-choice">
          <input id="wheelchair-yes" type="radio" name="wheelchair" value="Yes" checked>
          <label for="wheelchair-yes">Yes</label>
        </div>
        <div class="multiple-choice">
          <input id="wheelchair-no" type="radio" name="wheelchair" value="No">
          <label for="wheelchair-no">No</label>
        </div>
      </fieldset>
      <p class="mt30"><a href="manage-rooms-saved" class="button">Save</a></p>
    </form>

    <!-- row -->
</div>
<!-- container -->
{% endblock %}
