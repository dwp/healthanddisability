        <div class="form-group" id="">
            <form method="post" action="new-staff-hours">
            <fieldset>
                <legend>
                    <span class="form-label-bold">
                        What skill level are they?
                      </span>
                </legend>
                <div class="multiple-choice">
                    <input id="skill-standard" type="radio" name="skill" value="standard" {{ checked if person.skill=="Standard" }}>
                    <label for="skill-standard">Non neuro</label>
                </div>
                <div class="multiple-choice">
                    <input id="skill-neuro" type="radio" name="skill" value="Neuro" {{ checked if person.skill=="Neuro" }}>
                    <label for="skill-neuro">Neuro</label>
                </div>
                <div class="multiple-choice">
                    <input id="skill-neuro" type="radio" name="skill" value="Complex Neuro" {{ checked if person.skill=="Complex Neuro" }}>
                    <label for="skill-neuro">Complex Neuro</label>
                </div>
            </fieldset>
        </div>
        <div class="form-group inline" id="">
            <fieldset>
                <legend>
                    <span class="form-label-bold">
                        Are they qualified to complete scrutiny file work?
                      </span>
                </legend>
                <div class="multiple-choice">
                    <input id="scrutiny-yes" type="radio" name="scrutiny" value="true" {{ checked if person.scrutinyPaperwork and person.id }}>
                    <label for="scrutiny-yes">Yes</label>
                </div>
                <div class="multiple-choice">
                    <input id="scrutiny-no" type="radio" name="scrutiny" value="false" {{ checked if not person.scrutinyPaperwork and person.id }}>
                    <label for="scrutiny-no">No</label>
                </div>
            </fieldset>
        </div>
    <input type="hidden" name="name" value="{{person.name}}">
    <input type="hidden" name="phone" value="{{person.phone}}">
    <input type="hidden" name="mobile" value="{{person.mobile}}">
    <input type="hidden" name="email" value="{{person.email}}">
        {% if person.id %}
        <p class="mt30"><a href="/{{path2}}/{{centre.id}}/manage-staff/staff-profile/{{person.id}}?tab=details" class="button">Finish</a></p>
        {% else %}
        <p class="mt30"><button class="button">Save and continue</button></p>
        {% endif %}
    </form>
    </div>
