<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  {% extends path+"/_layout-stripped.html" %} {% block assess_content %}
  <main class="main-content"
        id="content"
        role="main">
    <div class="container">
      <div class="grid-row">
        <div class="column-full">
          <a class="link-back"
               href="javascript:%20history.go(-1)">Back</a>
          <h1 class="heading-large mt10">Open appointments slots</h1>
          <div class="grid-row">
                    <div class="column-quarter">
              <h4 class="heading-medium mt20 mb0">Week commencing</h4>
              <div class="pickslots">
                <div class="check-group check-top">
                  <fieldset>
                  <div class="check-picker">
                    <h3 class="visually-hidden"><legend>Choose Dates</legend></h3>
                    <div class="check-choice">
                      <input id="filter1"
                           name="week"
                           type="radio"
                           value="This week"> <label for="filter1">Monday 3 February</label>
                    </div>
                    <div class="check-choice">
                      <input id="filter2"
                           name="week"
                           type="radio"
                           value="Next week"> <label for="filter2">Monday 10 February</label>
                    </div>
                    <div class="check-choice">
                      <input id="filter3"
                           name="week"
                           type="radio"
                           value="Week 3"> <label for="filter3">Monday 17 February</label>
                    </div>
                    <div class="check-choice">
                      <input id="filter4"
                           name="week"
                           type="radio"
                           value="Week 4"> <label for="filter4">Monday 24 February</label>
                    </div>
                    </div>
                  </fieldset>
                </div>
              </div>
            </div>
            <div class="column-quarter">
              <h4 class="heading-medium mt20 mb0">Area</h4>
              <div class="check-group check-top">
                <fieldset class="checkslot-picker">
                <div class="check-picker">
                  <h3 class="visually-hidden"><legend>Choose Areas</legend></h3>
                  <div class="check-choice">
                    <input id="filter5"
                         name="area"
                         type="radio"
                         value="london"> <label for="filter5">North</label>
                  </div>
                  <div class="check-choice"
                       data-target="nw">
                    <input id="filter6"
                         name="area"
                         type="radio"
                         value="NW"> <label for="filter6">North West</label>
                  </div>
                  <div class="check-choice">
                    <input id="filter7"
                         name="area"
                         type="radio"
                         value="N"> <label for="filter7">Midlands</label>
                  </div>  
                  </div>         
                </fieldset>
              </div>
            </div>
            <div class="js-hidden"
                 id="nw">
              <div class="column-half">
                <h4 class="heading-medium mt20 mb0">Assessment centres</h4>
                <div class="check-group check-top">
                  <fieldset>
                  <div class="check-picker">
                    <h3 class="visually-hidden"><legend>Choose centres</legend></h3>
                    <div class="check-choice"
                         data-target="Birk">
                      <input id="filter12"
                           name="filter"
                           type="radio"
                           value="birk"> <label for="filter12">Birkenhead</label>
                    </div>
                    <div class="check-choice"  data-target="black">
                      <input id="filter13"
                           name="filter"
                           type="radio"
                           value="black"> <label for="filter13">Blackpool</label>
                    </div>
                    <div class="check-choice"
                         data-target="Bootle">
                      <input id="filter14"
                           name="filter"
                           type="radio"
                           value="bootle"> <label for="filter14">Bootle</label>
                    </div>
                    <div class="check-choice">
                      <input id="filter15"
                           name="filter"
                           type="radio"
                           value="Carl"> <label for="filter15">Carlise</label>
                    </div>
                    <div class="check-choice">
                      <input id="filter16"
                           name="filter"
                           type="radio"
                           value="Chest"> <label for="filter16">Chester</label>
                    </div>
                    <div class="check-choice">
                      <input id="filter17"
                           name="filter"
                           type="radio"
                           value="Crewe"> <label for="filter17">Crewe</label>
                    </div>
                    <div class="check-choice">
                      <input id="filter18"
                           name="filter"
                           type="radio"
                           value="Lan"> <label for="filter18">Lancaster</label>
                    </div>
                    <div class="check-choice" data-target="man">
                        
                      <input id="filter19"
                           name="filter"
                           type="radio"
                           value="MI"> <label for="filter19">Mann - island</label>
                    </div>
                    <div class="check-choice">
                      <input id="filter20"
                           name="filter"
                           type="radio"
                           value="ST"> <label for="filter20">St - Helens</label>
                    </div>
                    <div class="check-choice">
                      <input id="filter21"
                           name="filter"
                           type="radio"
                           value="PR"> <label for="filter21">Preston</label>
                    </div>
                    <div class="check-choice">
                      <input id="filter22"
                           name="filter"
                           type="radio"
                           value="WIG"> <label for="filter22">Wigan</label>
                    </div>
                    </div>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
          <div class="js-hidden"
               id="black">
            <hr>
            <p><a class="button"
               href="create-plan">Save and continue</a></p>
          </div>
        </div><!-- column -->
      </div><!-- row -->
    </div><!-- container -->
  </main>{% endblock %}
</body>
</html>
