<div class="{{ 'hidden' if not (query.tab === 'details') }}">
    <dl>
        <dt class="heading-small">Name</dt>
        <dd>{{person.name}}</dd>
        <dt class="heading-small">Phone</dt>
        <dd>{{person.phone}}</dd>
        <dt class="heading-small">Mobile</dt>
        <dd>{{person.mobile}}</dd>
        <dt class="heading-small">Email</dt>
        <dd>{{person.email}}</dd>
    </dl>
    <dl>
        <dt class="heading-small">Skill level</dt>
        <dd>{{person.skill}}</dd>
        <dt class="heading-small">Gender</dt>
        <dd>{{person.gender}}</dd>
    </dl>

    <p><a class="button-secondary" href="{{person.id}}/edit-staff">Edit details</a></p>
</div>
