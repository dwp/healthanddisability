
        <h3 class="heading-medium">Contact details</h3>
        <dl>
            <dt class="heading-small">Phone</dt>
            <dd>{{centre.phone}}</dd>
            <dt class="heading-small">Email</dt>
            <dd>{{centre.email}}</dd>
            <dt class="heading-small">Address</dt>
            <dd>{{ centre.fullAddress | safe }}</dd>
        </dl>

        <h3 class="heading-medium ">Opening Times</h3>
        <dl>
            {% for day in centre.openingTimes %}
            <dt class="heading-small">{{ day.day }}</dt>
            <dd>{{ day.open }}</dd>
            {% endfor %}
        </dl>
        <p><a href="edit-centre" class="button-secondary">Edit {{centre.name}} details</a></p>
