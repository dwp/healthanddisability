<div class="grid-row">
    <div class="column-half">
        <dl>
            <dt class="heading-small">Phone</dt>
            <dd>{{centre.phone}}</dd>
            <dt class="heading-small">Email</dt>
            <dd>{{centre.email}}</dd>
            <dt class="heading-small">Address</dt>
            <dd>{{ centre.fullAddress | safe }}</dd>
        </dl>
        <h3 class="heading-small">Number of rooms</h3>
        <p>
        {{ centre.rooms }}
        </p>

    </div>
    <div class="column-half">

        <h3 class="heading-medium mt20">Opening Times</h3>
        <dl>
            {% for day in centre.openingTimes %}
            <dt class="heading-small">{{ day.day }}</dt>
            <dd>{{ day.open }}</dd>
            {% endfor %}
        </dl>
    </div>
        
</div>
<p class="mt30"><a href="edit-centre" class="button-secondary">Edit {{centre.name}} details</a></p>
