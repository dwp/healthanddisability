{% extends path1+"/evidence/_layoutAction.html" %}


{% block case_content %}

 <p class="no-kdBar"> <a href="javascript: history.go(-1)" class="link-back">Back</a></p>
 
<form class="form" action="booking" method="post">

<h2 class="heading-large">Can you make a recommendation now?</h2>

<fieldset>
	<legend class="visually-hidden">Make your recommendation</legend>
	
  <div class="form-group">

    <div class="multiple-choice" data-target="scorenow">
      <input id="decide_now" name="whatcando" type="radio" value="Yes">
      <label for="decide_now"> Yes, I have enough evidence &ndash; recommend the support group</label>
    </div>

    <div class="multiple-choice" data-target="">
      <input id="face2face" name="whatcando" type="radio" value="No">
      <label for="face2face"> No, I want {{customer.name.first}} to come in for an assessment</label>
    </div>

  </div><!-- form-group -->
  <div class="form-group">
    <button class="button">Continue</button>
  </div><!-- form-group -->
  
</fieldset>

</form>

{% endblock %}
