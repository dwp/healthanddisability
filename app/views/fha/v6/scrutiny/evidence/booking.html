{% extends path1+"/evidence/_layoutAction.html" %}


{% block case_content %}

   <p class="no-kdBar"> <a href="javascript: history.go(-1)" class="link-back">Back</a></p>

<h1 class="heading-large">Appointment referral</h1>
<form class="form" action="/{{ path }}/scrutiny/{{customer._id}}/booking-post" method="post">
  
  <fieldset>
  <legend class="heading-small mb5">Reason for a face to face appointment:</legend>
  
  <div class="form-group">
	  <label class="visually-hidden" for="reason">
	  	Appointment needed because:
	  </label>
	  <textarea class="form-control form-control-2-4" name="reason" rows="6"></textarea>
	  
	 
  </div> 
		  

		  
		  
		     <div class="form-group">
			    <fieldset>
			
			      <legend class="heading-small mb5">Type of appointment</legend>
			
			      <div class="multiple-choice">
			        <input id="radio-neuro1" type="radio" name="radio-types-skill" value="standard">
			        <label for="radio-neuro1">Standard</label>
			      </div>
			      <div class="multiple-choice">
			        <input id="radio-neuro2" type="radio" name="radio-types-skill" value="neuro">
			        <label for="radio-neuro2">Neuro</label>
			      </div>
			      <div class="multiple-choice">
			        <input id="radio-neuro3" type="radio" name="radio-types-skill" value="complex">
			        <label for="radio-neuro3">Complex neuro</label>
			      </div>
			
			    </fieldset>
		  </div>
  
  
    <div class="form-group">
    <button class="button">Save and continue</button>
    <p class="mt20"> <a href="../timeline">Cancel</a></p>
  </div><!-- form-group -->
  
  </fieldset>
</form>

{% endblock %}
