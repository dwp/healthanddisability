<div class="staff__heading">
  <div class="staff__centred">
    <div class="grid-row">
      <div class="column-half">
      	<div class="badges">
      		<ul>
            <li class="badge">UC</li>
            {% if customer.name.first == 'Lowery' %}
            <li class="badge support-item">Unacceptable customer behaviour</li>
            {% endif %}
      		</ul>
      	</div>
      	
        <h1 class="heading-xlarge">{{customer.name.fullName}}</h1>
       
      </div><!-- column -->
      <div class="column-quarter mt10">
        <p><span class="font-xsmall">National Insurance number</span><br /><span class="bold-medium">{{customer.NINO}}</span></p>
      </div>
      <div class="column-quarter mt10">
        <p><span class="font-xsmall">Date of birth</span><br /><span class="bold-medium">{{customer.dateOfBirth |formatDate('D MMMM YYYY') }}</span></p>
      </div>
    </div>
  </div>
</div>
