{% macro case_tabs(selected,num,path, id) %}
  <div class="section-tabs js-tabs clearfix mb20">
    <ul>

      {% set navs = [
        {url:"reportoverview",label:"Report"}
      
        ] %} 
   
      {% for item in navs %}
        <li {% if item.url == selected %} class="active"{% endif %}><a href="/{{path }}/{{id}}/{{ item.url }}/">{{ item.label }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endmacro %}
