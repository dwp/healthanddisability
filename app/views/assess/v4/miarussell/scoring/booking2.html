{% extends path2+"/_layout4.html" %}

{% block scoring_content %}

<h2 class="heading-large mt5 mb30">Overview</h2>



<div class="grid-row mb30">

<div class="column-third">
    <span class="data-item bold-xxlarge">0</span>
    <span class="data-item bold-xsmall mb10">to review</span>
  </div>
  
      <div class="column-third">

      </div><!-- column -->
      
      <div class="column-third">
       
      </div><!-- column -->
      
      </div><!-- row -->

<hr />

<div class="grid-row">
  <div class="column-third">
    <div class="data">
      <span class="data-item bold-xxlarge" id="total_gprp">0</span>
      <span class="data-item bold-xsmall mb10">need more medical evidence</span>
      {% if stage > 2 %}
      <button class="button">Request GP Report</button>
      {% endif %}
    </div>
  </div><!-- column -->
  <div class="column-third">
    <div class="data">
      <span class="data-item bold-xxlarge">2</span>
      <span class="data-item bold-xsmall mb10">need a health assessment</span>
      <a href="scrutiny" class="button">Refer for appointment</a>
    </div>
  </div><!-- column -->
 <div class="column-third">
      </div>
</div><!-- row -->
<hr />

{% endblock %}

{% block page_scripts %}
  {{ super() }}
  <script type="text/javascript">
    $(document).on('ready',function()
    {
      var total = 0;
      $('#scored .score').each(function(i,e)
      {
        var n = parseInt($(e).text());
        total += n;
      });
      $('#total_done').text($('#scored li').length);
      $('#total_score').text(total);
      $('#total_todo').text($('#todo li').length);
      $('#total_noev').text($('#noev li').length);
      $('#total_face').text($('#face li').length);
      $('#total_gprp').text($('#gprp li').length);
      $('#total_noans').text($('#noans li').length);
    });

  </script>
{% endblock %}
