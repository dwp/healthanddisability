{% block citizen_content %}




<div class="container">


  <div class="grid-row">
  
  
 
  
  	

    <div class="column-full">
    
    
    	<p class="no-kdBar"><a href="javascript: history.go(-1)" class="link-back">Back</a></p>
		
		
		<div class="evidence-requests">
				
				
			<form>
			<fieldset>
				<legend><h1 class="heading-large mt0">Request evidence</h1></legend>

								    </div>	
								    
								    
								    <div class="panel panel-border-narrow js-hidden" id="frr-view">
										<p><a href="#" class="button secondary">Print FRR</a></p>
								    </div>
								    	
						    </fieldset>
						    
					</div>

				
				
			</fieldset>
				

				
		
					
				
				<p class="request"><a href="../timelineRequest" class="button">Confirm - evidence has been requested</a></p>
				
				
				</form>
		</div>

</div><!-- container -->
