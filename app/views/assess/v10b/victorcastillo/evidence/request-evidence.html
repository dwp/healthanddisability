{% extends path1+"/_layoutRecording.html" %}

{% block citizen_content %}




<div class="container">


  <div class="grid-row">
  
  
 
  
  	

    <div class="column-full">
    
    
    	<p class="no-kdBar"><a href="javascript: history.go(-1)" class="link-back">Back</a></p>
		
		
			
		
		<form>
			<fieldset>
				<legend><h1 class="heading-large mt0">Request evidence</h1></legend>
				
				

				
				
				<div class="form-group mt30">

					    	<fieldset>
							      <legend class="heading-small">
							        Evidence type: 
							      </legend>
							       
							       
							       <div class="multiple-choice" data-target="113-view">
								      <input id="113" name="type" type="checkbox" value="113">
								      <label for="113">113 (GP Report)</label>
								    </div>
								    
								    
							
					  
								    <div class="multiple-choice" data-target="frr-view">
								      <input id="frr" name="type" type="checkbox" value="FRR">
								      <label for="frr">FRR</label>
								    </div>	
								    
								    
								     <div class="panel panel-border-narrow js-hidden" id="frr-view">
								     
								     
								     <fieldset>
									      <legend class="heading-small mt0">
									        Information required:
									      </legend>
									       
									       
									       <div class="multiple-choice">
										      <input id="know-1" name="info" type="checkbox" value="know-1">
										      <label for="know-1">Condition history</label>
										    </div>
										    
										    <div class="multiple-choice">
										      <input id="know-2" name="info" type="checkbox" value="know-2">
										      <label for="know-2">Illness and disabilities</label>
										    </div>
										    
										    <div class="multiple-choice" data-target="other-info2">
										      <input id="know-3" name="info" type="checkbox" value="know-3">
										      <label for="know-3">Other</label>
										    </div>
										    
										    <div class="panel panel-border-narrow js-hidden form-group" id="other-info2">
										   		<label for="specific" class="form-label">
													What do you need to know?
												</label>
												<textarea class="form-control form-control-1-2" name="specific" id="specific" rows="4"></textarea>
										   </div>
								   	
										    
									</fieldset>
								     
								     
								   		<!--<label for="specific2" class="form-label">
											What do you need to know?
										</label>
										<textarea class="form-control form-control-1-2" name="specific2" id="specific"2 rows="4"></textarea>-->
								   </div>
								    	
						    </fieldset>
						    
					</div>
					
					
					
					
					
					
					
					
					

				
				
				
			</fieldset>
			
			
			<p><a href="record-Letter" class="button">Generate</a></p>
			
		</form>
		
    



  </div><!-- row -->
</div><!-- container -->

{% endblock %}
