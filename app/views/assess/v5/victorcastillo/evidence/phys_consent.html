{% extends path2+"/_layout.html" %}

{% block citizen_content %}

{{ data.nuggets | log }}

{{ nav.case_tabs("evidence",1,path1) }}{# macro #}

<h2 class="heading-large mt30">Physical Examination</h2>

<div class="grid-row">
  <div class="column-two-thirds">
    <h3 class="heading-medium">Has the citizen given consent for this physical examination</h3>

    <div class="form-group inline">
      <div class="multiple-choice">
        <input id="consent_yes" type="radio" name="mobility" value="consent_yes">
        <label for="consent_yes">Yes</label>
      </div>
      <div class="multiple-choice" data-target="whynoconsent">
        <input id="consent_no" type="radio" name="mobility" value="consent_no">
        <label for="consent_no">No</label>
      </div>
    </div><!-- .form-group -->
    <div class="form-group panel panle-indent js-hidden" id="whynoconsent">
      <p><label class="form-label" for="justificaiton">What reason was given for no giving consent?</label>
      <textarea class="form-control form-control-3-4" name="justificaiton" id="justificaiton" rows="5"></textarea></p>
    </div><!-- .form-group -->

    <div class="form-group">
      <a href="phys_exam" class="button">Continue</a>
    </div><!-- .form-group -->

  </div><!-- column -->
</div><!-- row -->
{% endblock %}
